<!-- Modal -->
<div class="planos-precos">
  <div class="bg-card py-4 px-gutter">
    <h1 class="display-1 mt-4 mb-4 text-center">Selecione um plano</h1>
    <h2 class="subheading-2 text-hint text-center max-w-lg mx-auto m-0">
      Selecione um plano que cabe no seu bolso e aproveite todos os benef√≠cios
      que a platoforma tem a oferecer.
    </h2>
  </div>

  <div class="planos">
    <div class="card p-6" fxFlex fxLayout="column" fxLayoutAlign="start center" *ngFor="let plano of listaPlanos">
      <h2 class="headline my-6">{{ plano.dsPlano }}</h2>

      <div class="body-1" *ngFor="let beneficio of plano.beneficios">{{ beneficio.dsBeneficio }}</div>

      <h3 class="display-2 font-bold my-6">{{ plano.preco }}</h3>

      <button
        class="rounded-full max-w-full w-200"
        mat-raised-button color="primary"
        type="button" [mat-dialog-close]="true" (click)="contratarPlano(plano)">
        CONTRATAR
      </button>
    </div>
  </div>
</div>
<!-- LOADING -->
<div *ngIf="load" id="vex-splash-screen-load">
  <div class="wrapper">
      <div class="ball-scale-multiple">
          <div></div>
          <div></div>
          <div></div>
      </div>
  </div>
</div>
