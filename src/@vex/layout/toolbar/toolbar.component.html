<div
    class="toolbar w-full px-gutter"
    fxLayout="row"
    fxLayoutAlign="start center"
    vexContainer
>
    <button
        (click)="openSidenav()"
        [fxHide]="!mobileQuery"
        mat-icon-button
        type="button"
    >
        <mat-icon [icIcon]="icMenu"></mat-icon>
    </button>

    <div
        *ngIf="(isVerticalLayout$ | async) && isNavbarInToolbar$ | async"
        [fxHide]="mobileQuery"
        class="px-gutter"
        fxFlex="none"
        fxLayout="row"
        fxLayoutAlign="start center"
    >
        <vex-navigation-item
            *ngFor="let item of navigationItems"
            [item]="item"
        ></vex-navigation-item>
    </div>

    <span fxFlex></span>

    <div class="-mx-1 flex items-center">
        <div class="px-1">
            <vex-toolbar-notifications></vex-toolbar-notifications>
        </div>

        <div class="px-1">
            <vex-toolbar-user></vex-toolbar-user>
        </div>
    </div>
</div>

<vex-navigation
    *ngIf="(isVerticalLayout$ | async) && isNavbarBelowToolbar$ | async"
    [fxHide]="mobileQuery"
></vex-navigation>
