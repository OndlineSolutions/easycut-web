<div class="corpo">

        <div class="venda" fxLayout="column" fxLayoutAlign="center start">
            <h2>Detalhes da venda</h2>
            <div class="imputVenda">
                <div>
                    <mat-form-field
                        class="imput"
                        appearance="standard"
                        fxFlex="grow"
                    >
                        <mat-label class="nome"
                            >Responsável pela venda</mat-label
                        >
                        <input
                            formControlName="responsavel"
                            matInput
                            required
                        />
                        <!-- <mat-error *ngIf="form.get('nome').hasError('required')">
                    Preencha este campo!
                </mat-error> -->
                    </mat-form-field>
                </div>

                    <mat-form-field
                        class="imput"
                        appearance="standard"
                        fxFlex="grow"
                    >
                        <mat-label class="nome">Cliente</mat-label>

                Preencha este campo!
            </mat-error> -->

                </div>
            </div>
            <div class="radio">
                <mat-radio-group
                    class="example-radio-group"
                    [(ngModel)]="favoriteSeason"
                >
                    <mat-radio-button
                        class="example-radio-button"
                        *ngFor="let season of seasons"
                        [value]="season"
                    >
                        {{ season }}

                </mat-radio-group>
