name: '1 - [FEAT] Varredura de Features'
on:
    push:
        branches:
            - feature/*
jobs:
    sonar:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
            - name: SonarCloud Scan
              uses: sonarsource/sonarcloud-github-action@master
              with:
                  args: >
                      -Dsonar.organization=ondlinesolutions -Dsonar.projectKey=OndlineSolutions_easycut-web
              env:
                  GITHUB_TOKEN: ${{ secrets.EASY_TOKEN }}
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    formatacao:
        name: Run linters
        runs-on: ubuntu-latest

        steps:
            - name: Check out Git repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 16

            # ESLint and Prettier must be in `package.json`
            - name: Install Node.js dependencies
              run: npm ci

            - name: Run linters
              uses: wearerequired/lint-action@v2
              with:
                  prettier: true

    pull-request:
        permissions: write-all
        runs-on: ubuntu-latest
        if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
        needs: [formatacao, sonar]
        steps:
            - uses: actions/checkout@v3
            - name: pull-request
              id: open-pr
              uses: docker://public.ecr.aws/y2v3z0w4/pullrequest:v1
              with:
                  github_token: ${{ secrets.PERSONAL_TOKEN }}
                  destination_branch: 'develop'
                  pr_title: 'Auto Merge Request into DEVELOP from ${{ github.ref_name }}'
                  body: '**Automated pull request**'
                  pr_label: automatic
                  get_diff: true
                  allow_no_diff: false
              env:
                  GITHUB_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
