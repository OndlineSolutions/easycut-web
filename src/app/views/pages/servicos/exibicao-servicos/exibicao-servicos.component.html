<!-- Filtro da tabela de servicos -->
<div class="filter">
    <div class="pesquisa-opcao">
        <div class="pesq">
            <mat-form-field class="inptPes" appearance="standard">
                <mat-label class="label">Pesquisar serviço</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
        <div class="option">
            <mat-form-field appearance="standard">
                <mat-label class="label">Categoria</mat-label>
                <mat-select>
                    <mat-option value="one">Todas</mat-option>
                    <mat-option value="two">Cabelo</mat-option>
                    <mat-option value="three">Barba</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="botao-view">
        <div class="btnAdd">
            <button mat-button (click)="openDialog()">
                Adicionar <mat-icon>add</mat-icon>
            </button>
        </div>
        <div class="viewPag">
            <button mat-button (click)="vizualizar()">
                <mat-icon *ngIf="verLista">view_list</mat-icon>
                <mat-icon *ngIf="verGrade">view_module</mat-icon>
            </button>
        </div>
    </div>
</div>

<!-- Tabela de serviços -->
<div class="mat-elevation-z8">
    <table aria-label="tableServicos" mat-table [dataSource]="dataSource">
        <!-- Aplicação do Serviço -->
        <ng-container matColumnDef="aplicacao">
            <th class="color-title" mat-header-cell *matHeaderCellDef>
                Categoria
            </th>
            <td mat-cell *matCellDef="let element">{{ element.categoria }}</td>
        </ng-container>

        <!-- Serviço -->
        <ng-container matColumnDef="servico">
            <th class="color-title" mat-header-cell *matHeaderCellDef>
                Nome do Serviço
            </th>
            <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
        </ng-container>

        <!-- Descrição do Serviço -->
        <ng-container matColumnDef="descricao">
            <th class="color-title" mat-header-cell *matHeaderCellDef>
                Descrição do Serviço
            </th>
            <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
        </ng-container>

        <!-- Tempo do Serviço -->
        <ng-container matColumnDef="tempo">
            <th class="color-title" mat-header-cell *matHeaderCellDef>Tempo</th>
            <td mat-cell *matCellDef="let element">{{ element.tempoEstimado }}</td>
        </ng-container>

        <!-- Preço do Serviço -->
        <ng-container matColumnDef="preco">
            <th class="color-title" mat-header-cell *matHeaderCellDef>Preço</th>
            <td mat-cell *matCellDef="let element">{{ element.valor }}</td>
        </ng-container>

        <!-- Ícone da tabela -->
        <ng-container matColumnDef="icone">
            <th mat-header-cell *matHeaderCellDef></th>
            <td class="layout-menu" mat-cell *matCellDef="let element">
                <button
                    mat-icon-button
                    aria-label="ícone Button"
                    class="icon-spacing"
                >
                    <mat-icon color="primary"> border_color</mat-icon>
                </button>
                <button
                    mat-icon-button
                    aria-label="ícone Button"
                    class="icon-spacing"
                    (click)="abrirModalDeletar(element)"
                >
                    <mat-icon color="warn">delete</mat-icon>
                </button>
                <button
                    mat-icon-button
                    [matMenuTriggerFor]="menu"
                    aria-label="Example icon-button with a menu"
                >
                    <mat-icon>more_vert</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Selecionar página do produto"
    >
    </mat-paginator>
</div>

<mat-menu #menu="matMenu">
    <button mat-icon-button aria-label="ícone Button" class="iconmenu">
        <mat-icon class="icon-color">visibility_off</mat-icon>
        <span class="descricaoicon">Exibir Serviço</span>
    </button>
    <button mat-icon-button aria-label="ícone Button" class="iconmenu">
        <mat-icon class="icon-color">confirmation_number</mat-icon>
        <span class="descricaoicon">Tornar Promocional</span>
    </button>
</mat-menu>
