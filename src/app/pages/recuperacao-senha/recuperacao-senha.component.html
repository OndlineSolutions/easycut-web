<div class=" w-full h-full bg-pattern" fxLayout="column" fxLayoutAlign="center center">
  <div [@fadeInUp] class="card overflow-hidden w-full max-w-xs">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/demo/logo.svg">
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Esqueceu sua senha?</h2>
      <h4 class="body-2 text-secondary m-0">Enviaremos um e-mail para recuperação de senha</h4>
    </div>

    <div [formGroup]="form" class="p-6"
    fxLayout=" column" fxLayoutGap="16px">
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow">
          <mat-label class="email">E-Mail</mat-label>
          <input formControlName="email" matInput required />
          <!-- <mat-error *ngIf="form.get('email').hasError('required')">
          We can't recover your password, without your email.
          </mat-error> -->
        </mat-form-field>
        <mat-hint>Digite um e-mail valido para recuperar sua senha.</mat-hint>

        <button (click)="send()" class="recSen" color="primary" mat-raised-button type="button">
          Recuperar Senha
        </button>
        <div class="text-secondary secondary2 text-center"[routerLink]="['/login']">
          <u>Voltar para o login</u>
        </div>
      </div>
    </div>
  </div>
