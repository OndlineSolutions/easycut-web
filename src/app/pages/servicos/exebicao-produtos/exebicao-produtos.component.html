<!-- <p>exebicao-produtos works!</p> -->

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

    <!-- Aplicação do produto -->
    <ng-container matColumnDef="aplicacao">
        <th mat-header-cell *matHeaderCellDef> Aplicação</th>
        <td mat-cell *matCellDef="let element"> {{element.aplicacao}} </td>
    </ng-container>

    <!-- Name Produto -->
    <ng-container matColumnDef="nameProduct">
        <th mat-header-cell *matHeaderCellDef> Nome do Produto </th>
        <td mat-cell *matCellDef="let element"> {{element.nameProduct}} </td>
    </ng-container>

    <!-- Descrição do produto -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descrição do Produto </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Quantidade do produto -->
    <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef> Preço </th>
        <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
    </ng-container>

    <!-- Preço do produto -->
    <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
    </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons 
                aria-label="Selecionar página do produto">
    </mat-paginator>
</div>
