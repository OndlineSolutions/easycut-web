name: "2 - [DEV] clean code and PR"
on:
  pull_request:
    types: [closed]
    branches: [develop]
# on:
#   push:
#     branches:
#     - feature/*


jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: pull-request
    uses: diillson/auto-pull-request@v1.0.1
      with:
        destination_branch: "homolog"
        pr_title: "AUTOMATIC-MERGE-${{ github.ref_name }}-HOMOLOG"
        merge-method: squash
