<div
  class="w-full h-full bg-pattern"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <div @fadeInUp class="card overflow-hidden w-full max-w-xs">
    <div class="p-6 pb-0" fxLayout="column" fxLayoutAlign="center center">
      <div class="fill-current text-center">
        <img class="w-16" src="assets/img/demo/logo.svg" />
      </div>
    </div>

    <div class="text-center mt-4">
      <h2 class="title m-0">Welcome back</h2>
      <h4 class="body-2 m-0">Sign in with your credentials below.</h4>
    </div>

    <div [formGroup]="form" class="p-6" fxLayout="column" fxLayoutGap="16px">
      <div fxFlex="auto" fxLayout="column">
        <mat-form-field fxFlex="grow">
          <mat-label class="email">E-Mail</mat-label>
          <input formControlName="email" matInput required />
          <mat-error *ngIf="form.get('email').hasError('required')"
            >We need an email address to log you in</mat-error
          >
        </mat-form-field>
        <mat-form-field fxFlex="grow">
          <mat-label class="password">Password</mat-label>
          <input
            [type]="inputType"
            formControlName="password"
            matInput
            required
          />
          <button
            class="olho"
            (click)="toggleVisibility()"
            mat-icon-button
            matSuffix
            matTooltip="Toggle Visibility"
            type="button"
          >
            <mat-icon class="eye" *ngIf="visible" [icIcon]="icVisibility"></mat-icon>
            <mat-icon class="eye" *ngIf="!visible" [icIcon]="icVisibilityOff"></mat-icon>
          </button>
          <mat-hint>Click the eye to toggle visibility</mat-hint>
          <mat-error *ngIf="form.get('password').hasError('required')"
            >We need a password to log you in</mat-error
          >
        </mat-form-field>
      </div>

      <div
        class="camptionx"
        fxLayout="row"
        fxLayoutAlign="space-between center"
      >
        <mat-checkbox class="caption" color="primary">Remember Me</mat-checkbox>
        <a [routerLink]="['/recupercao-senha']" class="caption2"
          >Forgot Password?</a
        >
      </div>

      <button
        class="singin"
        (click)="send()"
        color="primary"
        mat-raised-button
        type="button"
      >
        SIGN IN
      </button>

      <div class="text-secondary text-center">Don't have an account?</div>
      <div
        class="text-secondary secondary2 text-center"
        [routerLink]="['/register']"
      >
        Click here to create one
      </div>
    </div>
  </div>
</div>
