<!-- Filtro da tabela de servicos -->
<div class="filter">
    <div class="pesquisa-opcao">
        <div class="pesq">
            <mat-form-field class="inptPes" appearance="standard">
                <mat-label class="label">Pesquisar serviço</mat-label>
                <input matInput />
            </mat-form-field>
        </div>
        <div class="option">
            <mat-form-field appearance="standard">
                <mat-label class="label">Categoria</mat-label>
                <mat-select>
                    <mat-option value="one">Todas</mat-option>
                    <mat-option value="two">Cabelo</mat-option>
                    <mat-option value="three">Barba</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="botao-view">
        <div class="btnAdd">
            <button mat-button (click)="openDialog()">
                Adicionar <mat-icon>add</mat-icon>
            </button>
        </div>
        <div class="viewPag">
            <button mat-button (click)="vizualizar()">
                <mat-icon *ngIf="verLista">view_list</mat-icon>
                <mat-icon *ngIf="verGrade">view_module</mat-icon>
            </button>
        </div>
    </div>
</div>

<!-- tabela lista de servicos com izi-table -->
<div *ngIf="listaServicos.length > 0">
  <vex-izi-table [listaDados]="listaServicos"></vex-izi-table>
</div>

<mat-menu #menu="matMenu">
    <button mat-icon-button aria-label="ícone Button" class="iconmenu">
        <mat-icon class="icon-color">visibility_off</mat-icon>
        <span class="descricaoicon">Exibir Serviço</span>
    </button>
    <button mat-icon-button aria-label="ícone Button" class="iconmenu">
        <mat-icon class="icon-color">confirmation_number</mat-icon>
        <span class="descricaoicon">Tornar Promocional</span>
    </button>
</mat-menu>
